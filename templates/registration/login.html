{% extends "layout.html" %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}



<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<div class="form-group"><label for="id_username">Имя пользователя</label><input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" placeholder="Имя пользователя" title="" required id="id_username"></div>
<div class="form-group"><label for="id_password">Пароль</label><input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Пароль" title="" required id="id_password"></div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Войти">
  </div>
</form>


    

{% endblock %}
